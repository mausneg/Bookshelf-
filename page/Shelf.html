<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Bookshelf+</title>
    <link rel="stylesheet" href="../style/Shelf.css">
</head>
<body>
    <header>
        <img src="../public/logo.png" alt="">
        <div class="navbar-container">
            <nav>
                <li>
                    <a href="">Shelves</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
            </nav>
            <nav>
                <li class="search-bar">
                    <input class="search" type="text" placeholder="Find your book here">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li>
                    <button class="button-profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </button>
                </li>
            </nav>

        </div>
    </header>
    <main>
        <div class="main-header">
            <div class="title">
                <h1>My Bookshelf</h1>
                <p>Organize Your Reading Journey</p>
            </div>
            <div class="organize">
                <div class="sort">
                    <label for="sort">Sort by:</label>
                    <select name="sort" id="sort">
                        <option value="default">Default</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                        <option value="author-asc">Author A-Z</option>
                        <option value="author-desc">Author Z-A</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="filter">Filter by:</label>
                    <select name="filter" id="filter">
                        <option value="all">Default</option>
                        <option value="done">Done</option>
                        <option value="undone">Undone</option>
                    </select>
                </div>
                <div>
                    <button class="button-add">
                        <i class="fas fa-plus"></i>
                        <span>Add Book</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="main-body">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Bookshelf+</p>
    </footer>
    <script src="../js/Shelf.js"></script>
</body>
</html>
